<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Before I Go Out - Weather & Checklist</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    max-width: 480px;
    margin: 2rem auto;
    padding: 0 1rem;
    color: #222;
    background: #f9fefc;
    text-align: center;
  }
  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 1rem;
    color: #2c3e50;
  }
  #status {
    margin: 1rem 0;
    font-size: 1.1rem;
    color: #555;
  }
  #content {
    margin-top: 1rem;
    font-size: 1.25rem;
    line-height: 1.6;
    min-height: 160px;
  }
  .weather-icon {
    font-size: 64px;
    color: #2c3e50;
    margin-bottom: 0.5rem;
  }
  ul.checklist {
    list-style: none;
    padding: 0;
    margin-top: 1rem;
    text-align: left;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
  }
  ul.checklist li {
    margin-bottom: 0.6rem;
    padding-left: 1.5em;
    position: relative;
  }
  ul.checklist li::before {
    content: '✔';
    position: absolute;
    left: 0;
    color: #2c3e50;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Before I Go Out</h1>
<div id="status">Checking your location…</div>
<div id="content"></div>

<script>
const statusEl = document.getElementById('status');
const contentEl = document.getElementById('content');

function getWeatherIcon(code) {
  // Open-Meteo weather codes: https://open-meteo.com/en/docs#latitude=52.52&longitude=13.41&hourly=weathercode
  // We'll map some common codes to weather-icons classes:
  const codeMap = {
    0: 'wi-day-sunny',            // Clear sky
    1: 'wi-day-cloudy',           // Mainly clear
    2: 'wi-cloudy',               // Partly cloudy
    3: 'wi-cloudy',               // Overcast
    45: 'wi-fog',                 // Fog
    48: 'wi-fog',                 // Depositing rime fog
    51: 'wi-sprinkle',            // Light drizzle
    53: 'wi-sprinkle',            // Moderate drizzle
    55: 'wi-sprinkle',            // Dense drizzle
    56: 'wi-rain-mix',            // Light freezing drizzle
    57: 'wi-rain-mix',            // Dense freezing drizzle
    61: 'wi-showers',             // Slight rain
    63: 'wi-showers',             // Moderate rain
    65: 'wi-rain',                // Heavy rain
    66: 'wi-rain-mix',            // Light freezing rain
    67: 'wi-rain-mix',            // Heavy freezing rain
    71: 'wi-snow',                // Slight snow fall
    73: 'wi-snow',                // Moderate snow fall
    75: 'wi-snow',                // Heavy snow fall
    77: 'wi-snowflake-cold',      // Snow grains
    80: 'wi-showers',             // Slight rain showers
    81: 'wi-showers',             // Moderate rain showers
    82: 'wi-showers',             // Violent rain showers
    85: 'wi-snow',                // Slight snow showers
    86: 'wi-snow',                // Heavy snow showers
    95: 'wi-thunderstorm',        // Thunderstorm
    96: 'wi-thunderstorm',        // Thunderstorm with slight hail
    99: 'wi-thunderstorm',        // Thunderstorm with heavy hail
  };
  return codeMap[code] || 'wi-na';
}

function buildChecklist(tempF, windSpeed, weatherCode) {
  const checklist = [];

  // Rain or snow codes (show umbrella)
  const rainSnowCodes = [51,53,55,56,57,61,63,65,66,67,71,73,75,77,80,81,82,85,86];
  if (rainSnowCodes.includes(weatherCode)) {
    checklist.push('Take an umbrella');
  }

  // Cold temperature (≤ 55°F)
  if (tempF <= 55) {
    checklist.push('Wear a jacket');
  }

  // Windy (≥ 20 mph)
  if (windSpeed >= 20) {
    checklist.push('Hold onto your hat');
  }

  // Add sunscreen if sunny & warm (≥ 75°F and clear sky code 0)
  if (tempF >= 75 && weatherCode === 0) {
    checklist.push('Apply sunscreen');
  }

  if (checklist.length === 0) {
    checklist.push('You’re good to go!');
  }

  return checklist;
}

function fetchWeather(lat, lon) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph&precipitation_unit=inch`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (!data.current_weather) {
        statusEl.textContent = 'Weather data unavailable.';
        contentEl.textContent = '';
        return;
      }
      const weather = data.current_weather;
      statusEl.textContent = `Current weather at your location:`;
      const iconClass = getWeatherIcon(weather.weathercode);
      const checklist = buildChecklist(weather.temperature, weather.windspeed, weather.weathercode);
      contentEl.innerHTML = `
        <i class="weather-icon wi ${iconClass}"></i>
        <p><strong>${weather.temperature}°F</strong> — Windspeed: ${weather.windspeed} mph</p>
        <ul class="checklist">
          ${checklist.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;
    })
    .catch(() => {
      statusEl.textContent = 'Error fetching weather data.';
      contentEl.textContent = '';
    });
}

function success(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  fetchWeather(lat, lon);
}

function error() {
  statusEl.textContent = 'Unable to retrieve location. Please allow location access.';
  contentEl.textContent = '';
}

if (!navigator.geolocation) {
  statusEl.textContent = 'Geolocation is not supported by your browser.';
  contentEl.textContent = '';
} else {
  navigator.geolocation.getCurrentPosition(success, error);
}
</script>
</body>
</html>
