<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Before I Go Out - WeatherAPI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: #f9fefc;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    #status {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #555;
    }
    #content {
      margin-top: 2rem;
      font-size: 1.25rem;
      line-height: 1.6;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <h1>Before I Go Out</h1>
  <div id="status">Checking your location…</div>
  <div id="content"></div>

  <script>
    const statusEl = document.getElementById('status');
    const contentEl = document.getElementById('content');

    const WEATHERAPI_KEY = 'b8978e2590f74f24b5440737251008'; // Replace with your WeatherAPI key

    function fetchWeather(lat, lon) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${WEATHERAPI_KEY}&q=${lat},${lon}&aqi=no`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            statusEl.textContent = `Weather data unavailable: ${data.error.message}`;
            contentEl.textContent = '';
            return;
          }
          statusEl.textContent = 'Here’s the weather for your location:';
          const temp = data.current.temp_f;
          const condition = data.current.condition.text;
          const iconUrl = `https:${data.current.condition.icon}`;
          contentEl.innerHTML = `
            <img src="${iconUrl}" alt="${condition}" />
            <p><strong>${temp}°F</strong> — ${condition}</p>
          `;
        })
        .catch(() => {
          statusEl.textContent = 'Error fetching weather data.';
          contentEl.textContent = '';
        });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      fetchWeather(lat, lon);
    }

    function error() {
      statusEl.textContent = 'Unable to retrieve location.';
      contentEl.innerHTML = `<p>Please allow location access to see the weather.</p>`;
    }

    if (!navigator.geolocation) {
      statusEl.textContent = 'Geolocation is not supported by your browser.';
      contentEl.innerHTML = `<p>Try a different browser or device.</p>`;
    } else {
      navigator.geolocation.getCurrentPosition(success, error);
    }
  </script>
</body>
</html>
