<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Before I Go Out</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: #f9fefc;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    #status {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #555;
    }
    #content {
      margin-top: 2rem;
      font-size: 1.25rem;
      line-height: 1.6;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <h1>Before I Go Out</h1>
  <div id="status">Checking your location…</div>
  <div id="content">
    <!-- Weather info will appear here -->
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const contentEl = document.getElementById('content');

    const OPENWEATHER_API_KEY = 'YOUR_API_KEY_HERE'; // ← Replace this with your API key

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=imperial&appid=${OPENWEATHER_API_KEY}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== 200) {
            statusEl.textContent = 'Weather data unavailable.';
            contentEl.textContent = '';
            return;
          }
          statusEl.textContent = 'Here’s the weather for your location:';
          const temp = Math.round(data.main.temp);
          const desc = data.weather[0].description;
          const iconCode = data.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
          contentEl.innerHTML = `
            <img src="${iconUrl}" alt="${desc}" />
            <p><strong>${temp}°F</strong> — ${desc}</p>
          `;
        })
        .catch(() => {
          statusEl.textContent = 'Error fetching weather data.';
          contentEl.textContent = '';
        });
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      fetchWeather(latitude, longitude);
    }

    function error() {
      statusEl.textContent = 'Unable to retrieve location.';
      contentEl.innerHTML = `<p>Please allow location access to see the weather.</p>`;
    }

    if (!navigator.geolocation) {
      statusEl.textContent = 'Geolocation is not supported by your browser.';
      contentEl.innerHTML = `<p>Try a different browser or device.</p>`;
    } else {
      navigator.geolocation.getCurrentPosition(success, error);
    }
  </script>
</body>
</html>
