<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Before I Go Out</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 400px;
    margin: 3rem auto;
    padding: 1rem;
    background: #fff;
    color: #333;
    text-align: center;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    border-radius: 12px;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 1.25rem;
    color: #2c3e50;
  }
  #status {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 1rem;
  }
  #content {
    font-size: 1.3rem;
    line-height: 1.5;
  }
  .weather-icon {
    font-size: 72px;
    color: #3b82f6;
    margin-bottom: 0.5rem;
  }
  ul.checklist {
    list-style: none;
    padding: 0;
    margin-top: 1.5rem;
    text-align: left;
    max-width: 280px;
    margin-left: auto;
    margin-right: auto;
    color: #444;
    font-weight: 600;
  }
  ul.checklist li {
    margin-bottom: 0.7rem;
    padding-left: 1.3em;
    position: relative;
  }
  ul.checklist li::before {
    content: '✓';
    position: absolute;
    left: 0;
    color: #3b82f6;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Before I Go Out</h1>
<div id="status">Checking your location…</div>
<div id="content"></div>

<script>
const statusEl = document.getElementById('status');
const contentEl = document.getElementById('content');

function getWeatherIcon(code) {
  const codeMap = {
    0: 'wi-day-sunny',
    1: 'wi-day-sunny-overcast',
    2: 'wi-day-cloudy',
    3: 'wi-cloudy',
    45: 'wi-fog',
    48: 'wi-fog',
    51: 'wi-sprinkle',
    53: 'wi-sprinkle',
    55: 'wi-sprinkle',
    56: 'wi-rain-mix',
    57: 'wi-rain-mix',
    61: 'wi-showers',
    63: 'wi-showers',
    65: 'wi-rain',
    66: 'wi-rain-mix',
    67: 'wi-rain-mix',
    71: 'wi-snow',
    73: 'wi-snow',
    75: 'wi-snow',
    77: 'wi-snowflake-cold',
    80: 'wi-showers',
    81: 'wi-showers',
    82: 'wi-showers',
    85: 'wi-snow',
    86: 'wi-snow',
    95: 'wi-thunderstorm',
    96: 'wi-thunderstorm',
    99: 'wi-thunderstorm',
  };
  return codeMap[code] || 'wi-na';
}

function buildChecklist(tempF, windSpeed, weatherCode) {
  const checklist = [];
  const rainSnowCodes = [51,53,55,56,57,61,63,65,66,67,71,73,75,77,80,81,82,85,86];

  if (rainSnowCodes.includes(weatherCode)) checklist.push('Take an umbrella');
  if (tempF <= 55) checklist.push('Wear a jacket');
  if (windSpeed >= 20) checklist.push('Hold onto your hat');
  if (tempF >= 75 && weatherCode === 0) checklist.push('Apply sunscreen');
  if (checklist.length === 0) checklist.push('You’re good to go!');

  return checklist;
}

function fetchWeather(lat, lon) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph&precipitation_unit=inch`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (!data.current_weather) {
        statusEl.textContent = 'Weather data unavailable.';
        contentEl.textContent = '';
        return;
      }
      const weather = data.current_weather;
      statusEl.textContent = `Current weather at your location:`;
      const iconClass = getWeatherIcon(weather.weathercode);
      const checklist = buildChecklist(weather.temperature, weather.windspeed, weather.weathercode);
      contentEl.innerHTML = `
        <i class="weather-icon wi ${iconClass}"></i>
        <p><strong>${weather.temperature}°F</strong> — Windspeed: ${weather.windspeed} mph</p>
        <ul class="checklist">
          ${checklist.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;
    })
    .catch(() => {
      statusEl.textContent = 'Error fetching weather data.';
      contentEl.textContent = '';
    });
}

function success(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  fetchWeather(lat, lon);
}

function error() {
  statusEl.textContent = 'Unable to retrieve location. Please allow location access.';
  contentEl.textContent = '';
}

if (!navigator.geolocation) {
  statusEl.textContent = 'Geolocation is not supported by your browser.';
  contentEl.textContent = '';
} else {
  navigator.geolocation.getCurrentPosition(success, error);
}
</script>
</body>
</html>
