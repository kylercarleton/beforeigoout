<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Before I Go Out - Weather & Traffic Summary</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9f9f9;
    color: #333;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  h1 {
    color: #d87e2b;
  }
  #status {
    margin-bottom: 1rem;
    font-weight: bold;
  }
  #weather-summary, #traffic-summary {
    margin: 1rem 0;
  }
</style>
</head>
<body>
  <h1>Before I Go Out</h1>
  <div id="status">Detecting your location...</div>
  <div id="weather-summary"></div>
  <div id="traffic-summary">Loading traffic summary...</div>

  <script>
    const statusEl = document.getElementById('status');
    const weatherEl = document.getElementById('weather-summary');
    const trafficEl = document.getElementById('traffic-summary');

    function getTrafficSummary(hour) {
      // Simple simulated traffic summary based on time of day
      if (hour >= 7 && hour <= 9) return 'Morning rush hour: expect heavy traffic.';
      if (hour >= 16 && hour <= 18) return 'Evening rush hour: expect heavy traffic.';
      if (hour >= 10 && hour <= 15) return 'Traffic is moderate.';
      return 'Traffic is light right now.';
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.current_weather) {
            const w = data.current_weather;
            weatherEl.textContent = `Current temperature: ${w.temperature}Â°F, wind speed: ${w.windspeed} mph.`;
          } else {
            weatherEl.textContent = 'Weather data unavailable.';
          }
        })
        .catch(() => {
          weatherEl.textContent = 'Error fetching weather data.';
        });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      statusEl.textContent = 'Location detected.';
      fetchWeather(lat, lon);

      const hour = new Date().getHours();
      trafficEl.textContent = getTrafficSummary(hour);
    }

    function error() {
      statusEl.textContent = 'Unable to detect location. Please enable location access.';
      weatherEl.textContent = '';
      trafficEl.textContent = '';
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      statusEl.textContent = 'Geolocation not supported by your browser.';
    }
  </script>
</body>
</html>
