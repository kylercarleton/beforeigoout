<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Before I Go Out - Weather & Traffic Summary</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 400px;
    margin: 3rem auto;
    padding: 1.5rem 1.2rem;
    background: linear-gradient(135deg, #f0f4ff, #fff8f0);
    color: #444;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 12px 32px rgb(0 0 0 / 0.1);
  }
  h1 {
    color: #d87e2b;
    margin-bottom: 1rem;
  }
  #status {
    font-weight: 600;
    color: #666;
    margin-bottom: 1rem;
  }
  #weather-summary, #traffic-summary {
    background: #fff;
    padding: 1rem 1.2rem;
    border-radius: 10px;
    margin: 0.8rem 0;
    box-shadow: 0 4px 12px rgb(216 126 43 / 0.15);
    font-size: 1.1rem;
  }
  #traffic-summary {
    color: #a35e0d;
    font-style: italic;
  }
</style>
</head>
<body>
  <h1>Before I Go Out</h1>
  <div id="status">Detecting your location...</div>
  <div id="weather-summary"></div>
  <div id="traffic-summary">Loading traffic summary...</div>

  <script>
    const statusEl = document.getElementById('status');
    const weatherEl = document.getElementById('weather-summary');
    const trafficEl = document.getElementById('traffic-summary');

    function getTrafficSummary(hour) {
      // More detailed time-based traffic summary
      if (hour >= 6 && hour < 9) return 'Morning rush hour is underway — expect heavy traffic.';
      if (hour >= 9 && hour < 11) return 'Traffic is easing up — moderate flow on roads.';
      if (hour >= 11 && hour < 15) return 'Midday traffic is generally light.';
      if (hour >= 15 && hour < 18) return 'Evening rush hour is starting — expect delays.';
      if (hour >= 18 && hour < 20) return 'Traffic is gradually clearing — moderate flow.';
      if (hour >= 20 && hour < 23) return 'Late evening — roads are mostly clear.';
      return 'Traffic is light right now.';
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.current_weather) {
            const w = data.current_weather;
            weatherEl.textContent = `Current temperature: ${w.temperature}°F, wind speed: ${w.windspeed} mph.`;
          } else {
            weatherEl.textContent = 'Weather data unavailable.';
          }
        })
        .catch(() => {
          weatherEl.textContent = 'Error fetching weather data.';
        });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      statusEl.textContent = 'Location detected.';
      fetchWeather(lat, lon);

      const hour = new Date().getHours();
      trafficEl.textContent = getTrafficSummary(hour);
    }

    function error() {
      statusEl.textContent = 'Unable to detect location. Please enable location access.';
      weatherEl.textContent = '';
      trafficEl.textContent = '';
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      statusEl.textContent = 'Geolocation not supported by your browser.';
    }
  </script>
</body>
</html>
